services:
  ros2:
    build: .
    volumes:
      - ../safmc-groundcontrol2:/workspace
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /dev:/dev
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
    network_mode: host
    privileged: true
    tty: true
    stdin_open: true
    command: bash